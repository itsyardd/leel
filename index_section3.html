<script>
$(document).ready(function() {
    setTimeout(function() {
        $("body").addClass("fp-viewing-2")
    }, 500);

    $(".txt_page.move ul li").on("mouseenter", function() {
        var ho = $(this).find('.ho');
        gsap.to(ho, {
            duration: 0.8,
            transform: 'translate(0%, 0%)',  // translate 애니메이션
            ease: "power1.out",
        });
    });

    $(".txt_page.move ul li").on("mouseleave", function() {
        console.log("mouseleave");
        var ho = $(this).find('.ho');
        gsap.to(ho, {
            duration: 0.8,
            transform: 'translate(0%, 101%)',  // 마우스가 떠나면 원래 위치로 돌아가도록 애니메이션
            ease: "power1.out",
        });
    });
});
